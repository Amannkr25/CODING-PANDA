<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Feedback Form with File Upload</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <span class="error-message hidden" id="nameError">Name is required</span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span class="error-message hidden" id="emailError">Valid email is required</span>
      </div>

      <!-- Feedback -->
      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback" required></textarea>
        <div class="char-counter">
          <span id="charCount">0</span>/200
        </div>
        <span class="error-message hidden" id="feedbackError">Feedback cannot be empty</span>
      </div>

      <!-- File Uploads -->
      <div class="form-group">
        <label for="fileUpload">Upload Files (Video, Image, Document):</label>
        <input type="file" id="fileUpload" name="files" multiple>
        <small class="help-text">Supported formats: .jpg, .png, .pdf, .docx, .mp4 (Max: 10MB each)</small>
        <span class="error-message hidden" id="fileError">Invalid file type or size.</span>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="hidden">
      <p>Thank you, <span id="userName"></span>, for your feedback and files!</p>
    </div>
  </div>
  <script src="form.js"></script>
</body>
</html>
