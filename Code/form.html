<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission - CODING PANDA</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="js/form.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Assignment Submission</h1>
            <p>Submit your assignment and track your progress</p>
        </div>

        <form id="assignmentForm">
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" required>
                    <option value="">Select Course</option>
                    <option value="web-dev">Web Development</option>
                    <option value="python">Python Programming</option>
                    <option value="data-structures">Data Structures</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assignmentTitle">Assignment Title</label>
                <input type="text" id="assignmentTitle" placeholder="Enter assignment title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Describe your assignment..." required></textarea>
            </div>

            <div class="form-group">
                <label>Upload Files</label>
                <div class="file-upload">
                    <input type="file" id="fileUpload" multiple>
                    <label for="fileUpload" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose Files or Drag & Drop</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Assignment
            </button>
        </form>

        <a href="student-dashboard.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>

    <script src="form.js"></script>
</body>
</html>
